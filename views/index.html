<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Rivals Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #3a3a20;
      --bg-secondary: #1f1f2e;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --accent: #58a6ff;
      --border: #303850;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: var(--bg-secondary);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--border);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      padding: 20px;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .search-input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      background: var(--bg-primary);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      transition: all 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.18);
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      margin-top: 0.5rem;
      max-height: 320px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 24px 0 rgba(20,20,20,0.13);
    }

    .search-results.active {
      display: block;
    }

    .player-result {
      padding: 1rem;
      cursor: pointer;
      transition: background 0.18s;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .player-result:last-child {
      border-bottom: none;
    }

    .player-result:hover {
      background: #2c2c3e;
    }

    .player-avatar {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      background: var(--border);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }

    .player-stats {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: flex;
      gap: 1rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-item i {
      color: var(--accent);
    }

    .rating-box {
      background-color: #2c2c3e;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .rating-box .title {
      font-size: 14px;
      color: #bbb;
    }

    .rating-box .value {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Ball Rivals Tracker</h1>
  </div>

  <div class="container">
    <div class="search-container">
      <input type="text" id="username" class="search-input" placeholder="Search for a player..." autocomplete="off">
      <div id="searchResults" class="search-results"></div>
    </div>
  </div>

  <script>
    let searchTimeout;
    const searchInput = document.getElementById('username');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      const query = e.target.value.trim();
      
      if (query.length < 2) {
        searchResults.classList.remove('active');
        return;
      }

      searchTimeout = setTimeout(async () => {
        try {
          const res = await fetch(`/search?query=${encodeURIComponent(query)}`);
          if (!res.ok) throw new Error('Search failed');
          const players = await res.json();
          
          if (players.length === 0) {
            searchResults.innerHTML = '<div class="player-result">No players found</div>';
          } else {
            searchResults.innerHTML = players.map(player => {
              // Calculate total wins across all modes
              const totalWins = (player.Wins_Casual || 0) + (player.Wins_1v1 || 0) + 
                              (player.Wins_2v2 || 0) + (player.Wins_3v3 || 0) + 
                              (player.Wins_4v4 || 0);
              
              // Find highest ELO across all modes
              const elos = [
                player.ELO_1v1 || 1000,
                player.ELO_2v2 || 1000,
                player.ELO_3v3 || 1000,
                player.ELO_4v4 || 1000
              ];
              const highestElo = Math.max(...elos);

              return `
                <div class="player-result" onclick="viewProfile('${player.username}')">
                  <div class="player-avatar" id="avatar-${player.username}"></div>
                  <div class="player-info">
                    <div class="player-name">${player.username}</div>
                    <div class="player-stats">
                      <div class="stat-item">
                        <i class="fas fa-trophy"></i>
                        <span>${totalWins} Wins</span>
                      </div>
                      <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span>${highestElo} ELO</span>
                      </div>
                      <div class="stat-item">
                        <i class="fas fa-fire"></i>
                        <span>Level ${player.Level || 1}</span>
                      </div>
                    </div>
                  </div>
                </div>
              `;
            }).join('');
            // Fetch avatars for each player
            players.forEach(player => fetchAndSetRobloxAvatar(player.username));
          }
          searchResults.classList.add('active');
        } catch (err) {
          console.error('Search error:', err);
        }
      }, 300);
    });

    async function viewProfile(username) {
      window.location.href = `/@${username}`;
    }

    async function fetchAndSetRobloxAvatar(username) {
      try {
        const userRes = await fetch(`https://api.roblox.com/users/get-by-username?username=${encodeURIComponent(username)}`);
        const userData = await userRes.json();
        if (!userData.Id) return;
        const avatarRes = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userData.Id}&size=100x100&format=Png&isCircular=true`);
        const avatarData = await avatarRes.json();
        if (avatarData.data && avatarData.data[0] && avatarData.data[0].imageUrl) {
          document.getElementById(`avatar-${username}`).innerHTML = `<img src="${avatarData.data[0].imageUrl}" alt="${username}'s ROBLOX Avatar">`;
        } else {
          document.getElementById(`avatar-${username}`).innerHTML = `<i class='fas fa-user fa-2x' style='color:#ccc;'></i>`;
        }
      } catch (e) {
        document.getElementById(`avatar-${username}`).innerHTML = `<i class='fas fa-user fa-2x' style='color:#ccc;'></i>`;
      }
    }

    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.classList.remove('active');
      }
    });
  </script>
</body>
</html>
