<!DOCTYPE html>
<html>
<head>
  <title>Player Profile - Ball Rivals Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --border: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .back-button {
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.2s;
    }

    .back-button:hover {
      color: var(--accent);
    }

    .profile-header {
      display: flex;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--border);
    }

    .profile-info {
      flex: 1;
    }

    .username {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .level {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stat-title {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
    }

    .elo-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-left: 0.5rem;
    }

    .elo-bronze {
      background: #cd7f32;
      color: white;
    }

    .elo-silver {
      background: #c0c0c0;
      color: white;
    }

    .elo-gold {
      background: #ffd700;
      color: black;
    }

    .elo-platinum {
      background: #e5e4e2;
      color: black;
    }

    .elo-diamond {
      background: #b9f2ff;
      color: black;
    }

    .elo-master {
      background: #9370db;
      color: white;
    }

    .elo-grandmaster {
      background: #ff4500;
      color: white;
    }

    .winrate {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .winrate.positive {
      color: #3fb950;
    }

    .winrate.negative {
      color: #f85149;
    }

    .stat-trend {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .trend-up {
      color: #3fb950;
    }

    .trend-down {
      color: #f85149;
    }

    .recent-matches {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .match-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .match-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .match-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .match-result {
      font-weight: 500;
    }

    .win {
      color: #3fb950;
    }

    .loss {
      color: #f85149;
    }

    .match-details {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Search
      </a>
    </div>

    <div class="profile-header">
      <div class="avatar"></div>
      <div class="profile-info">
        <h1 class="username" id="username">Loading...</h1>
        <div class="level" id="level">Level: Loading...</div>
      </div>
    </div>

    <div class="stats-grid" id="statsGrid">
      <!-- Stats will be populated here -->
    </div>

    <div class="recent-matches">
      <h2 class="section-title">Recent Matches</h2>
      <div class="match-list" id="matchList">
        <!-- Matches will be populated here -->
      </div>
    </div>
  </div>

  <script>
    function getEloBadge(elo) {
      if (elo >= 2000) return 'elo-grandmaster';
      if (elo >= 1800) return 'elo-master';
      if (elo >= 1600) return 'elo-diamond';
      if (elo >= 1400) return 'elo-platinum';
      if (elo >= 1200) return 'elo-gold';
      if (elo >= 1000) return 'elo-silver';
      return 'elo-bronze';
    }

    function calculateWinrate(wins, losses) {
      const total = wins + losses;
      if (total === 0) return '0%';
      return `${Math.round((wins / total) * 100)}%`;
    }

    async function loadProfile() {
      const username = window.location.pathname.split('@')[1];
      if (!username) return;

      try {
        const res = await fetch(`/getstats?username=${encodeURIComponent(username)}`);
        if (!res.ok) throw new Error('Profile not found');
        const data = await res.json();

        // Update profile header
        document.getElementById('username').textContent = data.username;
        document.getElementById('level').textContent = `Level: ${data.level || 'N/A'}`;
        
        const stats = data.stats;
        const winrate = calculateWinrate(stats.Wins, stats.Losses);
        const isPositiveWinrate = stats.Wins > stats.Losses;

        // Update stats grid
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-title">1v1 Rating</div>
            </div>
            <div class="stat-value">
              ${stats.ELO_1v1}
              <span class="elo-badge ${getEloBadge(stats.ELO_1v1)}">${getEloBadge(stats.ELO_1v1).split('-')[1].toUpperCase()}</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-title">Wins</div>
            </div>
            <div class="stat-value">${stats.Wins}</div>
            <div class="winrate ${isPositiveWinrate ? 'positive' : 'negative'}">
              Win Rate: ${winrate}
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-title">Current Streak</div>
            </div>
            <div class="stat-value">${stats.CurrentStreak}</div>
            <div class="stat-trend">
              Best: ${stats.HighestStreak}
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-title">Team Ratings</div>
            </div>
            <div class="stat-value">
              <div>2v2: ${stats.ELO_2v2}</div>
              <div>3v3: ${stats.ELO_3v3}</div>
              <div>4v4: ${stats.ELO_4v4}</div>
            </div>
          </div>
        `;

        // Remove recent matches section since we don't have that data
        document.querySelector('.recent-matches').style.display = 'none';
      } catch (err) {
        console.error('Error loading profile:', err);
      }
    }

    loadProfile();
  </script>
</body>
</html>
