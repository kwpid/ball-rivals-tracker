<!DOCTYPE html>
<html>
<head>
  <title>Player Profile - Ball Rivals Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --border: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .back-button {
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.2s;
    }

    .back-button:hover {
      color: var(--accent);
    }

    .profile-header {
      display: flex;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--border);
    }

    .profile-info {
      flex: 1;
    }

    .username {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .level {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stat-title {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
    }

    .stat-trend {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .trend-up {
      color: #3fb950;
    }

    .trend-down {
      color: #f85149;
    }

    .recent-matches {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .match-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .match-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .match-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .match-result {
      font-weight: 500;
    }

    .win {
      color: #3fb950;
    }

    .loss {
      color: #f85149;
    }

    .match-details {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Search
      </a>
    </div>

    <div class="profile-header">
      <div class="avatar"></div>
      <div class="profile-info">
        <h1 class="username" id="username">Loading...</h1>
        <div class="level" id="level">Level: Loading...</div>
      </div>
    </div>

    <div class="stats-grid" id="statsGrid">
      <!-- Stats will be populated here -->
    </div>

    <div class="recent-matches">
      <h2 class="section-title">Recent Matches</h2>
      <div class="match-list" id="matchList">
        <!-- Matches will be populated here -->
      </div>
    </div>
  </div>

  <script>
    async function loadProfile() {
      const username = window.location.pathname.split('@')[1];
      if (!username) return;

      try {
        const res = await fetch(`/getstats?username=${encodeURIComponent(username)}`);
        if (!res.ok) throw new Error('Profile not found');
        const data = await res.json();

        // Update profile header
        document.getElementById('username').textContent = data.username;
        document.getElementById('level').textContent = `Level: ${data.level || 'N/A'}`;

        // Update stats grid
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = Object.entries(data.stats || {}).map(([key, value]) => `
          <div class="stat-card">
            <div class="stat-header">
              <div class="stat-title">${key}</div>
              <div class="stat-trend">
                <i class="fas fa-arrow-up trend-up"></i>
                <span>+5%</span>
              </div>
            </div>
            <div class="stat-value">${value}</div>
          </div>
        `).join('');

        // Update recent matches
        const matchList = document.getElementById('matchList');
        if (data.recentMatches && data.recentMatches.length > 0) {
          matchList.innerHTML = data.recentMatches.map(match => `
            <div class="match-item">
              <div class="match-info">
                <div class="match-result ${match.won ? 'win' : 'loss'}">
                  ${match.won ? 'Victory' : 'Defeat'}
                </div>
                <div class="match-details">
                  ${match.map} â€¢ ${match.duration}
                </div>
              </div>
              <div class="match-score">
                ${match.score}
              </div>
            </div>
          `).join('');
        } else {
          matchList.innerHTML = '<div class="match-item">No recent matches</div>';
        }
      } catch (err) {
        console.error('Error loading profile:', err);
      }
    }

    loadProfile();
  </script>
</body>
</html>
