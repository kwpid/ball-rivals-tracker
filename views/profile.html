<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile - Ball Rivals Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #3a3a20;
      --bg-secondary: #1f1f2e;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --accent: #58a6ff;
      --border: #303850;
      --success: #2ea043;
      --danger: #f85149;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: var(--bg-secondary);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--border);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    .back-button {
      color: var(--text-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      transition: color 0.2s;
    }

    .back-button:hover {
      color: var(--accent);
    }

    .profile-container {
      background-color: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 20px;
      margin-bottom: 20px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .avatar-container {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .username {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .level-badge {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
    }

    .stat-card h3 {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: var(--text-secondary);
    }

    .stat-value {
      font-weight: 600;
    }

    .stat-value.wins {
      color: var(--success);
    }

    .stat-value.losses {
      color: var(--danger);
    }

    .stat-value.elo {
      color: var(--accent);
    }

    .streak-info {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .streak-box {
      background: var(--bg-secondary);
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }

    .streak-box .label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .streak-box .value {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="back-button">
      <i class="fas fa-arrow-left"></i>
      Back to Search
    </a>
    <h1>Ball Rivals Tracker</h1>
  </div>

  <div class="container">
    <div class="profile-container">
      <div class="profile-header">
        <div class="avatar-container" id="avatar"></div>
        <div class="profile-info">
          <div class="username" id="username"></div>
          <div class="level-badge">Level <span id="level">1</span></div>
        </div>
      </div>

      <div class="streak-info">
        <div class="streak-box">
          <div class="label">Current Streak</div>
          <div class="value" id="currentStreak">0</div>
        </div>
        <div class="streak-box">
          <div class="label">Highest Streak</div>
          <div class="value" id="highestStreak">0</div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3><i class="fas fa-gamepad"></i> Casual Mode</h3>
          <div class="stat-row">
            <span class="stat-label">Wins</span>
            <span class="stat-value wins" id="winsCasual">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Losses</span>
            <span class="stat-value losses" id="lossesCasual">0</span>
          </div>
        </div>

        <div class="stat-card">
          <h3><i class="fas fa-user"></i> 1v1 Mode</h3>
          <div class="stat-row">
            <span class="stat-label">Wins</span>
            <span class="stat-value wins" id="wins1v1">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Losses</span>
            <span class="stat-value losses" id="losses1v1">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">ELO</span>
            <span class="stat-value elo" id="elo1v1">1000</span>
          </div>
        </div>

        <div class="stat-card">
          <h3><i class="fas fa-users"></i> 2v2 Mode</h3>
          <div class="stat-row">
            <span class="stat-label">Wins</span>
            <span class="stat-value wins" id="wins2v2">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Losses</span>
            <span class="stat-value losses" id="losses2v2">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">ELO</span>
            <span class="stat-value elo" id="elo2v2">1000</span>
          </div>
        </div>

        <div class="stat-card">
          <h3><i class="fas fa-users"></i> 3v3 Mode</h3>
          <div class="stat-row">
            <span class="stat-label">Wins</span>
            <span class="stat-value wins" id="wins3v3">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Losses</span>
            <span class="stat-value losses" id="losses3v3">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">ELO</span>
            <span class="stat-value elo" id="elo3v3">1000</span>
          </div>
        </div>

        <div class="stat-card">
          <h3><i class="fas fa-users"></i> 4v4 Mode</h3>
          <div class="stat-row">
            <span class="stat-label">Wins</span>
            <span class="stat-value wins" id="wins4v4">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Losses</span>
            <span class="stat-value losses" id="losses4v4">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">ELO</span>
            <span class="stat-value elo" id="elo4v4">1000</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const username = window.location.pathname.split('@')[1];
    document.title = `${username}'s Profile - Ball Rivals Tracker`;
    document.getElementById('username').textContent = username;

    async function fetchAndSetRobloxAvatar() {
      try {
        const userRes = await fetch(`https://api.roblox.com/users/get-by-username?username=${encodeURIComponent(username)}`);
        const userData = await userRes.json();
        if (!userData.Id) return;
        const avatarRes = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userData.Id}&size=420x420&format=Png&isCircular=true`);
        const avatarData = await avatarRes.json();
        if (avatarData.data && avatarData.data[0] && avatarData.data[0].imageUrl) {
          document.getElementById('avatar').innerHTML = `<img src="${avatarData.data[0].imageUrl}" alt="${username}'s ROBLOX Avatar">`;
        } else {
          document.getElementById('avatar').innerHTML = `<i class='fas fa-user fa-4x' style='color:#ccc;'></i>`;
        }
      } catch (e) {
        document.getElementById('avatar').innerHTML = `<i class='fas fa-user fa-4x' style='color:#ccc;'></i>`;
      }
    }

    async function fetchPlayerStats() {
      try {
        const res = await fetch(`/api/player/${username}`);
        if (!res.ok) throw new Error('Failed to fetch player stats');
        const data = await res.json();
        
        // Update level
        document.getElementById('level').textContent = data.Level || 1;
        
        // Update streaks
        document.getElementById('currentStreak').textContent = data.CurrentStreak || 0;
        document.getElementById('highestStreak').textContent = data.HighestStreak || 0;
        
        // Update Casual stats
        document.getElementById('winsCasual').textContent = data.Wins_Casual || 0;
        document.getElementById('lossesCasual').textContent = data.Wins_Loss || 0;
        
        // Update 1v1 stats
        document.getElementById('wins1v1').textContent = data.Wins_1v1 || 0;
        document.getElementById('losses1v1').textContent = data.Losses_1v1 || 0;
        document.getElementById('elo1v1').textContent = data.ELO_1v1 || 1000;
        
        // Update 2v2 stats
        document.getElementById('wins2v2').textContent = data.Wins_2v2 || 0;
        document.getElementById('losses2v2').textContent = data.Losses_2v2 || 0;
        document.getElementById('elo2v2').textContent = data.ELO_2v2 || 1000;
        
        // Update 3v3 stats
        document.getElementById('wins3v3').textContent = data.Wins_3v3 || 0;
        document.getElementById('losses3v3').textContent = data.Losses_3v3 || 0;
        document.getElementById('elo3v3').textContent = data.ELO_3v3 || 1000;
        
        // Update 4v4 stats
        document.getElementById('wins4v4').textContent = data.Wins_4v4 || 0;
        document.getElementById('losses4v4').textContent = data.Losses_4v4 || 0;
        document.getElementById('elo4v4').textContent = data.ELO_4v4 || 1000;
      } catch (err) {
        console.error('Error fetching player stats:', err);
      }
    }

    // Initialize
    fetchAndSetRobloxAvatar();
    fetchPlayerStats();
  </script>
</body>
</html>
